<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./dist/css/style.css">
        <title>Traveler App - Questionaire</title>
    </head>
    <body>
        <main class="tl-QuestionairePage">
            <header>
                <h1>Fill out these questions, in order to use Traveler</h1>
                <span>These questions will help us find the perfect matches, based on your answers</span>
            </header>

            <section>
                <form action="#" class="tl-Questionaire">
                    <fieldset>
                        <legend>Looking for in a match</legend>
                        <div class="tl-Questionaire_Question">
                            <label for="questionaire-match-likes-nature-yes">Is it necessary for your matches to like nature?</label>
                            <label for="questionaire-match-likes-nature-yes">
                                <span>Yes</span>
                                <input
                                    type="radio"
                                    name="questionaire-match-likes-nature"
                                    id="questionaire-match-likes-nature-yes"
                                    required
                                >
                            </label>

                            <label for="questionaire-match-likes-nature-no">
                                <span>No</span>
                                <input
                                    type="radio"
                                    name="questionaire-match-likes-nature"
                                    id="questionaire-match-likes-nature-no"
                                    required
                                >
                            </label>
                        </div>

                        <div class="tl-Questionaire_Question">
                            <label for="questionaire-most-important-in-relationship">
                                <span>What do you find the most important in a relationship?</span>
                                <input
                                    type="text"
                                    name="questionaire-most-important-in-relationship"
                                    id="questionaire-most-important-in-relationship"
                                    required
                                >
                            </label>
                        </div>

                        <div class="tl-Questionaire_Question">
                            <label for="questionaire-max-match-distance">
                                <span>What is the maximum distance (in km's) your match may be away from you?</span>
                                <input
                                    type="number"
                                    name="questionaire-max-match-distance"
                                    id="questionaire-max-match-distance"
                                    min="0"
                                    required
                                >
                            </label>
                        </div>

                        <div class="tl-Questionaire_Question">
                            <label for="questionaire-min-search-age">
                                <span>What are the minimum and <label for="questionaire-max-search-age">maximum ages you want to include in your matchresults?</label></span>
                                <input
                                    type="number"
                                    name="questionaire-min-search-age"
                                    id="questionaire-min-search-age"
                                    min="0"
                                    required
                                >

                                <input
                                    type="number"
                                    name="questionaire-max-search-age"
                                    id="questionaire-max-search-age"
                                    min="0"
                                    required
                                >
                            </label>
                        </div>

                        <div class="tl-Questionaire_Question">
                            <label for="questionaire-important-match-has-made-trips-yes">Is it important that your match has already made a lot (more than 5) of trips?</label>
                            <label for="questionaire-important-match-has-made-trips-yes">
                                <span>Yes</span>
                                <input
                                    type="radio"
                                    name="questionaire-important-match-has-made-trips"
                                    id="questionaire-important-match-has-made-trips-yes"
                                    required
                                >
                            </label>

                            <label for="questionaire-important-match-has-made-trips-no">
                                <span>No</span>
                                <input
                                    type="radio"
                                    name="questionaire-important-match-has-made-trips"
                                    id="questionaire-important-match-has-made-trips-no"
                                    required
                                >
                            </label>
                        </div>

                        <div class="tl-Questionaire_Question">
                            <label for="questionaire-wants-to-travel-fast-yes">Do you want to travel as soon as possible with your match?</label>
                            <label for="questionaire-wants-to-travel-fast-yes">
                                <span>Yes</span>
                                <input
                                    type="radio"
                                    name="questionaire-wants-to-travel-fast"
                                    id="questionaire-wants-to-travel-fast-yes"
                                    required
                                >
                            </label>

                            <label for="questionaire-wants-to-travel-fast-no">
                                <span>No</span>
                                <input
                                    type="radio"
                                    name="questionaire-wants-to-travel-fast"
                                    id="questionaire-wants-to-travel-fast-no"
                                    required
                                >
                            </label>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Travel</legend>
                    </fieldset>

                    <fieldset>
                        <legend>Personal information</legend>
                        <div class="tl-Questionaire_Question">
                            <label for="questionaire-wants-to-marry-yes">Do you want to marry, eventually?</label>
                            <label for="questionaire-wants-to-marry-yes">
                                <span>Yes</span>
                                <input
                                    type="radio"
                                    name="questionaire-wants-to-marry"
                                    id="questionaire-wants-to-marry-yes"
                                    required
                                >
                            </label>

                            <label for="questionaire-wants-to-marry-maybe">
                                <span>Maybe</span>
                                <input
                                    type="radio"
                                    name="questionaire-wants-to-marry"
                                    id="questionaire-wants-to-marry-maybe"
                                    required
                                >
                            </label>

                            <label for="questionaire-wants-to-marry-no">
                                <span>No</span>
                                <input
                                    type="radio"
                                    name="questionaire-wants-to-marry"
                                    id="questionaire-wants-to-marry-no"
                                    required
                                >
                            </label>
                        </div>

                        <div class="tl-Questionaire_Question">
                            <label for="questionaire-relationship-reason">
                                <span>What is the foremost reason that you want a relationship?</span>
                                <input
                                    type="text"
                                    name="questionaire-relationship-reason"
                                    id="questionaire-relationship-reason"
                                    required
                                >
                            </label>
                        </div>

                        <div class="tl-Questionaire_Question">
                            <label for="questionaire-hobbies-sports">What are your hobbies?</label>
                            <label for="questionaire-hobbies-sports">
                                <span>Sports</span>
                                <input
                                    type="checkbox"
                                    name="questionaire-hobbies"
                                    id="questionaire-hobbies-sports"
                                    required
                                >
                            </label>

                            <label for="questionaire-hobbies-movies">
                                <span>Movies</span>
                                <input
                                    type="checkbox"
                                    name="questionaire-hobbies"
                                    id="questionaire-hobbies-movies"
                                    required
                                >
                            </label>

                            <label for="questionaire-hobbies-traveling">
                                <span>Traveling</span>
                                <input
                                    type="checkbox"
                                    name="questionaire-hobbies"
                                    id="questionaire-hobbies-traveling"
                                    required
                                >
                            </label>
                        </div>

                        <div class="tl-Questionaire_Question">
                            <label for="questionaire-children-yes">Do you want, or already have, children?</label>
                            <label for="questionaire-children-yes">
                                <span>Yes</span>
                                <input
                                    type="radio"
                                    name="questionaire-children"
                                    id="questionaire-children-yes"
                                    required
                                >
                            </label>

                            <label for="questionaire-children-maybe">
                                <span>Maybe</span>
                                <input
                                    type="radio"
                                    name="questionaire-children"
                                    id="questionaire-children-maybe"
                                    required
                                >
                            </label>

                            <label for="questionaire-children-no">
                                <span>No</span>
                                <input
                                    type="radio"
                                    name="questionaire-children"
                                    id="questionaire-children-no"
                                    required
                                >
                            </label>
                        </div>

                        <div class="tl-Questionaire_Question">
                            <label for="questionaire-drinks-alcohol-often">Do you drink alcohol?</label>
                            <label for="questionaire-drinks-alcohol-often">
                                <span>Yes, often</span>
                                <input
                                    type="radio"
                                    name="questionaire-drinks-alcohol"
                                    id="questionaire-drinks-alcohol-often"
                                    required
                                >
                            </label>

                            <label for="questionaire-drinks-alcohol-sometimes">
                                <span>Yes, sometimes</span>
                                <input
                                    type="radio"
                                    name="questionaire-drinks-alcohol"
                                    id="questionaire-drinks-alcohol-sometimes"
                                    required
                                >
                            </label>

                            <label for="questionaire-drinks-alcohol-no">
                                <span>No</span>
                                <input
                                    type="radio"
                                    name="questionaire-drinks-alcohol"
                                    id="questionaire-drinks-alcohol-no"
                                    required
                                >
                            </label>
                        </div>

                        <div class="tl-Questionaire_Question">
                            <label for="questionaire-smokes-often">Do you smoke?</label>
                            <label for="questionaire-smokes-often">
                                <span>Yes, often</span>
                                <input
                                    type="radio"
                                    name="questionaire-smokes"
                                    id="questionaire-smokes-often"
                                    required
                                >
                            </label>

                            <label for="questionaire-smokes-sometimes">
                                <span>Yes, sometimes</span>
                                <input
                                    type="radio"
                                    name="questionaire-smokes"
                                    id="questionaire-smokes-sometimes"
                                    required
                                >
                            </label>

                            <label for="questionaire-smokes-no">
                                <span>No</span>
                                <input
                                    type="radio"
                                    name="questionaire-smokes"
                                    id="questionaire-smokes-no"
                                    required
                                >
                            </label>
                        </div>

                        <div class="tl-Questionaire_Question">
                            <label for="questionaire-likes-nature-yes">Do you like to be in the nature?</label>
                            <label for="questionaire-likes-nature-yes">
                                <span>Yes</span>
                                <input
                                    type="radio"
                                    name="questionaire-likes-nature"
                                    id="questionaire-likes-nature-yes"
                                    required
                                >
                            </label>

                            <label for="questionaire-likes-nature-no">
                                <span>No</span>
                                <input
                                    type="radio"
                                    name="questionaire-likes-nature"
                                    id="questionaire-likes-nature-no"
                                    required
                                >
                            </label>
                        </div>

                        <div class="tl-Questionaire_Question">
                            <label for="questionaire-music-genre">
                                <span>What kind of music genre, do you listen to most often?</span>
                                <input
                                    type="text"
                                    name="questionaire-music-genre"
                                    id="questionaire-music-genre"
                                    required
                                >
                            </label>
                        </div>

                        <div class="tl-Questionaire_Question">
                            <label for="questionaire-yearly-earns-less-than-25k">How much do you earn, on a yearly basis?</label>
                            <label for="questionaire-yearly-earns-less-than-25k">
                                <span>Less than 25K</span>
                                <input
                                    type="radio"
                                    name="questionaire-yearly-earns"
                                    id="questionaire-yearly-earns-less-than-25k"
                                    required
                                >
                            </label>

                            <label for="questionaire-yearly-earns-25k-50k">
                                <span>25K-50K</span>
                                <input
                                    type="radio"
                                    name="questionaire-yearly-earns"
                                    id="questionaire-yearly-earns-25k-50k"
                                    required
                                >
                            </label>

                            <label for="questionaire-yearly-earns-more-than-50k">
                                <span>More than 50K</span>
                                <input
                                    type="radio"
                                    name="questionaire-yearly-earns"
                                    id="questionaire-yearly-earns-more-than-50k"
                                    required
                                >
                            </label>
                        </div>

                        <div class="tl-Questionaire_Question">
                            <label for="questionaire-birthdate">
                                <span>Enter your birthdate:</span>
                                <input
                                    type="date"
                                    name="questionaire-birthdate"
                                    id="questionaire-birthdate"
                                    min="1970-01-01"
                                    max="2000-01-01"
                                    required
                                >
                            </label>
                        </div>

                        <div class="tl-Questionaire_Question">
                            <label for="questionaire-hometown">
                                <span>Where do you live?</span>
                                <input
                                    type="text"
                                    name="questionaire-hometown"
                                    id="questionaire-hometown"
                                    required
                                >
                            </label>
                        </div>

                        <div class="tl-Questionaire_Question">
                            <label for="questionaire-job-title">
                                <span>What is your job title?</span>
                                <input
                                    type="text"
                                    name="questionaire-job-title"
                                    id="questionaire-job-title"
                                    required
                                >
                            </label>
                        </div>

                        <div class="tl-Questionaire_Question">
                            <label for="questionaire-length">
                                <span>What is your length?</span>
                                <input
                                    type="text"
                                    name="questionaire-length"
                                    id="questionaire-length"
                                    required
                                >
                            </label>
                        </div>


                        <div class="tl-Questionaire_Question">
                            <label for="questionaire-profile-image">
                                <span>Upload a profile image of yourself:</span>
                                <small>This can be either a .png, .jpg or .jpeg file.</small>
                                <input
                                    type="file"
                                    name="questionaire-profile-image"
                                    id="questionaire-profile-image"
                                    accept=".png, .jpg, .jpeg"
                                    required
                                >
                            </label>
                        </div>
                    </fieldset>
                    <button type="submit">Get started!</button>
                </form>

                <div class="tl-QuestionaireProgress"></div>
            </section>
        </main>
    </body>
</html>
