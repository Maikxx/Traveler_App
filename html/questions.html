<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./dist/css/style.css">
        <title>Traveler App - Questionaire</title>
    </head>
    <body>
        <main class="tl-QuestionairePage">
            <header>
                <h1>Fill out these questions, in order to use Traveler</h1>
                <span>These questions will help us find the perfect matches, based on your answers</span>
            </header>

            <section>
                <form action="#" class="tl-Questionaire">
                    <fieldset>
                        <legend>Personal information</legend>

                        <div class="tl-Questionaire_Question">
                            <label for="questionaire-relationship-reason">
                                <span>What is the foremost reason that you want a relationship?</span>
                                <input type="text" name="questionaire-relationship-reason" id="questionaire-relationship-reason">
                            </label>
                        </div>

                        <div class="tl-Questionaire_Question">
                            <label for="questionaire-wants-to-marry-yes">Do you want to marry, eventually?</label>
                            <label for="questionaire-wants-to-marry-yes">
                                <span>Yes</span>
                                <input type="radio" name="questionaire-wants-to-marry" id="questionaire-wants-to-marry-yes">
                            </label>

                            <label for="questionaire-wants-to-marry-maybe">
                                <span>Maybe</span>
                                <input type="radio" name="questionaire-wants-to-marry" id="questionaire-wants-to-marry-maybe">
                            </label>

                            <label for="questionaire-wants-to-marry-no">
                                <span>No</span>
                                <input type="radio" name="questionaire-wants-to-marry" id="questionaire-wants-to-marry-no">
                            </label>
                        </div>

                        <div class="tl-Questionaire_Question">
                            <label for="questionaire-hobbies-sports">What are your hobbies?</label>
                            <label for="questionaire-hobbies-sports">
                                <span>Sports</span>
                                <input type="checkbox" name="questionaire-hobbies" id="questionaire-hobbies-sports">
                            </label>

                            <label for="questionaire-hobbies-movies">
                                <span>Movies</span>
                                <input type="checkbox" name="questionaire-hobbies" id="questionaire-hobbies-movies">
                            </label>

                            <label for="questionaire-hobbies-traveling">
                                <span>Traveling</span>
                                <input type="checkbox" name="questionaire-hobbies" id="questionaire-hobbies-traveling">
                            </label>
                        </div>

                        <div class="tl-Questionaire_Question">
                            <label for="questionaire-hometown">
                                <span>Where do you live?</span>
                                <input type="text" name="questionaire-hometown" id="questionaire-hometown">
                            </label>
                        </div>

                        <div class="tl-Questionaire_Question">
                            <label for="questionaire-children-yes">Do you want, or already have, children?</label>
                            <label for="questionaire-children-yes">
                                <span>Yes</span>
                                <input type="radio" name="questionaire-children" id="questionaire-children-yes">
                            </label>

                            <label for="questionaire-children-maybe">
                                <span>Maybe</span>
                                <input type="radio" name="questionaire-children" id="questionaire-children-maybe">
                            </label>

                            <label for="questionaire-children-no">
                                <span>No</span>
                                <input type="radio" name="questionaire-children" id="questionaire-children-no">
                            </label>
                        </div>

                        <div class="tl-Questionaire_Question">
                            <label for="questionaire-likes-nature-yes">Is it necessary for you matches to like nature?</label>
                            <label for="questionaire-likes-nature-yes">
                                <span>Yes</span>
                                <input type="radio" name="questionaire-likes-nature" id="questionaire-likes-nature-yes">
                            </label>

                            <label for="questionaire-likes-nature-no">
                                <span>No</span>
                                <input type="radio" name="questionaire-likes-nature" id="questionaire-likes-nature-no">
                            </label>
                        </div>

                        <div class="tl-Questionaire_Question">
                            <label for="questionaire-most-important-in-relationship">
                                <span>What do you find the most important in a relationship?</span>
                                <input type="text" name="questionaire-most-important-in-relationship" id="questionaire-most-important-in-relationship">
                            </label>
                        </div>

                        <div class="tl-Questionaire_Question">
                            <label for="questionaire-drinks-alcohol-often">Do you drink alcohol?</label>
                            <label for="questionaire-drinks-alcohol-often">
                                <span>Yes, often</span>
                                <input type="radio" name="questionaire-drinks-alcohol" id="questionaire-drinks-alcohol-often">
                            </label>

                            <label for="questionaire-drinks-alcohol-sometimes">
                                <span>Yes, sometimes</span>
                                <input type="radio" name="questionaire-drinks-alcohol" id="questionaire-drinks-alcohol-sometimes">
                            </label>

                            <label for="questionaire-drinks-alcohol-no">
                                <span>No</span>
                                <input type="radio" name="questionaire-drinks-alcohol" id="questionaire-drinks-alcohol-no">
                            </label>
                        </div>

                        <div class="tl-Questionaire_Question">
                            <label for="questionaire-smokes-often">Do you smoke?</label>
                            <label for="questionaire-smokes-often">
                                <span>Yes, often</span>
                                <input type="radio" name="questionaire-smokes" id="questionaire-smokes-often">
                            </label>

                            <label for="questionaire-smokes-sometimes">
                                <span>Yes, sometimes</span>
                                <input type="radio" name="questionaire-smokes" id="questionaire-smokes-sometimes">
                            </label>

                            <label for="questionaire-smokes-no">
                                <span>No</span>
                                <input type="radio" name="questionaire-smokes" id="questionaire-smokes-no">
                            </label>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Travel</legend>
                    </fieldset>

                    <fieldset>
                        <legend>Match preferences</legend>
                    </fieldset>

                    <button type="submit">Get started!</button>
                </form>

                <div class="tl-QuestionaireProgress"></div>
            </section>
        </main>
    </body>
</html>
